<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Captcha Solver</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
<div class="container">
    <header>Captcha Solver</header>
    <div class="input_field captcha_box">
        <img class="captcha_image" src="images/loading.gif" width="200" height="50" alt="Loading..."/>
        <button class="refresh_button">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </div>
    <div class="input_field captcha_input">
        <label>
            <input id="captcha_text" type="text" placeholder="Enter captcha"/>
        </label>
    </div>
    <div class="message"></div>
    <div class="input_field button disabled">
        <button class="submit_button">Submit</button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
